<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Font-Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <!--ToDoList head tag START-->
    <header>
        <h1>TO DO LIST</h1>
    </header>
    <!--ToDoList head tag END-->
    <!--Main Tag START-->
    <form>
        <div class="search">
            <input class="todo-input" type="text" placeholder="Add...">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>

            </button>
        </div>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    
    <div class="todo-container">
        <ul class="todo-list">
            <div class="todo">
                <button class="completed-btn">
                    <i class="fas fa-check-circle"></i>
                </button>
                <li class="todo-item">Deneme</li>
                <button class="trash-btn">
                    <i class="fa fa-minus-circle"></i>
                </button>
            </div>
        </ul>
    </div>
    <!--Main Tag END-->

    <!--Alert Box START-->
    <div class="alert-wrapper">
        <div class="alert-success">Ekleme Başarılı!</div>
        <div class="alert-warning">Input Alnı Boş Geçilemez!  
        </div>
    </div>
    <!--Alert Box END-->
    

    <!--Javascript-->
    <script src="app.js"></script>
</body>
</html>
